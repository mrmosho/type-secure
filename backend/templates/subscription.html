{% extends "base.html" %}

{% block title %}Subscription{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-crown"></i> Subscribe
                </h2>
                <p class="text-center">Get 30 files limit for every subscription.</p>
                <form method="POST" action="{{ url_for('subscription') }}">
                    {{ form.hidden_tag() }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Subscribe Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
